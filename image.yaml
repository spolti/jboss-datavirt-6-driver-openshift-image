schema_version: 1

name: "fspolti/custom-image-driver"
description: "Red Hat JBoss Data Virtualization 6.3 driver OpenShift container image"
version: "1.2"
from: "jboss/base-rhel7:1.1"
labels:
    - name: "io.k8s.description"
      value: "custom-jdbc-image"
    - name: "io.k8s.display-name"
      value: "custom-jdbc-image"
    - name: "io.openshift.tags"
      value: "custom-jdbc-image"
envs:
    - name: "CUSTOM_MODULE_NAME"
      value: "com.oracle"
    - name: "JDBC_ARTIFACT"
      value: "ojdbc6.jar"
    - name: "DRIVER_DIR"
      value: "com/oracle/main"
modules:
      repositories:
          - path: modules
      install:
          - name: os-custom-driver
packages:
      repositories:
          - jboss-os
      install:
          - gettext
artifacts:
    - path: ojdbc6.jar
      md5: 76852c42c44401f44d26319a74e55f5b
