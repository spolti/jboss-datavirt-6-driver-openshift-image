    - artifact: https://maven.repository.redhat.com/ga/org/jboss/teiid/teiid-hibernate-dialect/8.12.12.6_3-redhat-1/teiid-hibernate-dialect-8.12.12.6_3-redhat-1.jar
      md5: 44833dd4953d56cb1f75f3aee0743bc9
dogen:
    version: 2.1.0
    plugins:
        dist_git:
            repo: jboss-datavirt-6-docker
            branch: ce-1.1-openshift-driver-datavirt-6.3-jdk-8-rhel-7
